name: Test

# This workflow runs on:
# - Pull requests to main branch
# - Manual trigger (workflow_dispatch)
# - Release creation
# 
# Does NOT run on every push to save GitHub Actions minutes

on:
  pull_request:
    branches: [main]
  workflow_dispatch:  # Manual trigger
  release:
    types: [created]


jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.11", "3.12"]  # Test oldest, LTS, and latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run pytest
        run: |
          pytest -m "not slow" --cov --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  docker:
    # Only run Docker build on releases or manual workflow dispatch to save runner minutes
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm test:latest --version
          docker run --rm test:latest --help

  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort ruff mypy types-all

      - name: Check code formatting with black
        run: black --check --line-length=100 .

      - name: Check import sorting with isort
        run: isort --check --profile=black --line-length=100 .

      - name: Lint with ruff
        run: ruff check .

      - name: Type check with mypy
        run: mypy --ignore-missing-imports --no-strict-optional .
        continue-on-error: true
