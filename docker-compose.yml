version: '3.8'

services:
  strepsuis-amrvirkm:
    image: mkvet/strepsuis-amrvirkm:latest
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./data:/data
      - ./output:/output
    environment:
      - DATA_DIR=/data
      - OUTPUT_DIR=/output
    command: ["--data-dir", "/data", "--output", "/output"]
