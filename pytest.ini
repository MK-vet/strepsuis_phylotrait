[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=strepsuis_phylotrait
    --cov-report=term-missing
    --cov-report=html:tests/reports/coverage.html
    --cov-report=xml:tests/reports/coverage.xml
    --cov-report=json:tests/reports/coverage.json
    --junitxml=tests/reports/junit.xml
    --cov-fail-under=20
markers =
    local: marks tests for local development only
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    reproducibility: marks tests that verify reproducibility with fixed seeds
    stress: marks stress tests (large datasets, memory, concurrent)
    performance: marks performance/timing benchmark tests
    statistical: marks tests for statistical functions validation
    edge_case: marks edge case tests (empty, single, zeros, ones)
    math_validation: marks mathematical validation tests against scipy/statsmodels
